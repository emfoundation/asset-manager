{% load i18n %}
<a href="" class="js-toggle-filter"><h3 class="filter-title">{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3> (Hide)</a>

<ul>
{% for choice in choices %}
    <li{% if choice.selected %} class="selected"{% endif %}>
    <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}">{{ choice.display }}</a></li>
{% endfor %}
</ul>
