{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block filters %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'file_manager/css/filter.css' %}">
    <script type="text/javascript" src="{% static 'file_manager/js/filter.js' %}"></script>
    {% if cl.has_filters %}
        <div id="changelist-filter">
        <h2>{% trans 'Filter' %}</h2>
        {% for spec in cl.filter_specs %}{% admin_list_filter cl spec %}{% endfor %}
        </div>
    {% endif %}
{% endblock %}
