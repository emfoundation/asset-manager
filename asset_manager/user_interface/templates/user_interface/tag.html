{% extends 'user_interface/base.html' %}

{% block title %}{{ block.super }} - Tag{% endblock %}

{% block content %}
<div class="container">
	<h2 class="title is-2">Assets</h2>
	<div class="columns is-multiline">
  	{% for asset in assets  %}

  			<h2>{{ asset.name }}</h2>
  		</div>
  	{% endfor %}
  </div>
</div>
{% endblock %}
