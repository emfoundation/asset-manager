{% extends 'user_interface/base.html' %}

{% block content %}
<section class="section">
	<div class="container">
		<h1 class="title is-2">All EMF resources at your fingertips</h1>
	</div>
</section>
<section class="section">
	<div class="container">
		<div class="columns is-multiline">
	  	{% for topic in topics  %}
	  		<div class="column is-half">
		  		<div class="card">
					  <div class="card-content">
					    <div class="content">
					      <a href="{% url 'user_interface:topic' topic.id %}">
					      	<h2 class="is-size-6">{{ topic.name|lower|capfirst }}</h2>
					      </a>
					    </div>
		  			</div>
				  </div>
				</div>
	  	{% endfor %}
	  </div>
	</div>
</section>
{% endblock %}
