{% extends 'user_interface/base.html' %}

{% block title %}{{ block.super }} - List{% endblock %}

{% block content %}
<section class="section">
	<div class="container">
		<h2 class="title is-2">Topics</h2>
		<div class="columns is-multiline">
	  	{% for tagGroup in tagGroups  %}
	  		<div class="column is-half">
	  			<a href="{% url 'user_interface:tag-group' tagGroup.id %}">
	  				<h2>{{ tagGroup.name }}</h2>
	  			</a>
	  		</div>
	  	{% endfor %}
	  </div>
	</div>
</section>
{% endblock %}
