{% extends 'user_interface/base.html' %}

{% block title %}
	{{ block.super }} - {{ topic.name |lower|capfirst}}
{% endblock %}

{% block content %}
<section class="hero is-light">
  <div class="hero-body">
    <div class="container">
      <div class="level">
        <a href="/">< Back</a>
      </div>
      <h2 class="title is-2">
        {{ topic.name|lower|capfirst }}
      </h2>
    </div>
	</div>
</section>
<section class="section">
  <div class="container">
    <div class="columns is-multiline">
	  	{% for asset in assets  %}
	  		<div class="column is-half">
          <article class="media">
            <figure class="media-left">
              <p class="image is-48x48">
                <img class="dam-is-circle" src="https://bulma.io/images/placeholders/128x128.png">
              </p>
            </figure>
            <div class="media-content">
              <div class="content">
                <a href="{% url 'user_interface:asset' asset.id %}?t={{ topic.id }}">
                  <h2 class="title is-5">{{ asset.name }}</h2>
                </a>
              </div>
            </div>
          </article>
	  		</div>
	  	{% endfor %}
	  </div>
  </div>
</section>
{% endblock %}
